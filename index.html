<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- -----link---- -->
    <link rel="stylesheet" href="css/style.css">
    <!-- ----font----- -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <!-- ----font awesome---- -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- ----bootstrap---- -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- ----- link end----- -->
    <title>Dashboard</title>
</head>
<body>
    <header class="d-flex align-items-center py-2">
        <div class="container-fluid head_nav">
            <div class="row align-items-center">

                <div class="col-auto d-none d-lg-block">
                    <img class="img-fluid" src="img/logo.svg" alt="logo"> 
                </div>

                <div class="col-1 d-lg-none">
                    <img class="img-fluid" src="img/mobile-logo.png" alt="logo">
                </div>

                <div class="col">
                    <form action="search">
                        <input class="form-control" type="text" value="" 
                        placeholder="Prova a cercare: Lezioni di Laravel" aria-label="readonly input example" readonly>
                    </form>
                </div>

                <div class="col-auto d-flex align-items-center nav-function">
                    <div class="d-none d-lg-block">
                        <i class="fa-solid fa-list-ul"></i>
                        <i class="fa-solid fa-circle-question"></i>
                        <i class="fa-solid fa-ellipsis-vertical"></i>
                    </div>
                    <i class="fa-solid fa-bell"></i>
                </div>
            </div>
        </div>  
    </header>
    
    <div class="main-aside d-flex">

        <aside class="d-flex flex-column py-2 px-4 flex-shrink: 0; text-white">
            <div class="row">
                <div class="col-4">
                    <i class="fa-solid fa-house"></i>
                </div>
                <div class="col-2 d-none d-lg-block">
                    Home
                </div>
            </div>
            
            <div class="row">
                <div class="col-4">
                    <i class="fa-solid fa-chart-simple"></i>
                </div>
                <div class="col-2 d-none d-lg-block">
                    Stats
                </div>
            </div>

            <div class="row">
                <div class="col-4">
                    <i class="fa-solid fa-signal"></i>
                </div>
                <div class="col-2 d-none d-lg-block">
                    Signals
                </div>
            </div>

            <div class="admin d-flex">
                <div class="col-4">
                    <i class="fa-solid fa-gear"></i>
                </div>
                <div class="col-12 d-none d-lg-block">
                    Admin
                </div>
            </div>
        </aside>

        <main class="container-fluid">
            <div class="main-top row text-white">
                <div class="col-12 col-md-4 col-lg-3 order-md-1 py-2 text-md-center px-md-4">
                    Nuovo Studente 
                    <i class="fa-regular fa-square-plus"></i>
                </div>

                <div class="col-12 titolo col-md-4 col-lg-6 py-2">
                    <div>
                        <h1 class="d-inline">Boolean </h1>
                        <span class="badge">Piano blaze</span>
                        <br>
                        <span class="badge">3 app</span>
                        <i class="fa-solid fa-angles-right"></i>
                        <span class="badge d-lg-none">+</span>

                        <div class="d-lg-inline d-none">
                            <span class="badge">Boolean mobile app</span>
                            <span class="badge">Boolean web app</span>
                            <span class="badge">Boolean blog app</span>
                        </div>
                    </div>
                </div>

                <div class="col-12 col-md-4 col-lg-3 py-2">
                    <div>
                        Studenti online negli ultimi 30 minuti
                    </div>                       
                    <div class="numero-studenti">125</div>                
                </div>
            </div>
        </main>
    </div>
  

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
