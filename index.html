<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- -----link---- -->
    <link rel="stylesheet" href="css/style.css">
    <!-- ----font----- -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <!-- ----font awesome---- -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- ----bootstrap---- -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- ----- link end----- -->
    <title>Dashboard</title>
</head>
<body>
    <div class="">
        <header class="d-flex align-items-center">
            <div class="head_nav container-fluid align-items-center justify-content-between d-flex">
                
                <div class="cornice">
                    <img class="img-fluid" src="img/logo.svg" alt="logo">
                </div>

                <div class="search text-center">
                    <form action="search">
                        <input type="text" placeholder="fkfk">
                    </form>
                </div>

                <div class="nav-function d-flex align-items-center">
                    <div class="d-none d-lg-block">
                        <i class="fa-solid fa-list-ul"></i>
                        <i class="fa-solid fa-circle-question"></i>
                        <i class="fa-solid fa-ellipsis-vertical"></i>
                    </div>
                    <i class="fa-solid fa-bell"></i>
                </div>
                
            </div>
        </header>
        <div class="main-aside">

            <aside class="d-flex flex-column">
                <div>
                    <i class="fa-solid fa-house"></i>
                    <div><span>Home</span></div>

                </div>
                
                <div>
                    <i class="fa-solid fa-chart-simple"></i>
                    <span>Stats</span>
                </div>
                <div></div>

                <div>
                    <i class="fa-solid fa-signal"></i>
                    <span>Signals</span>
                </div>
                <div></div>

                <div class="settings">
                    <i class="fa-solid fa-gear"></i>
                    <span>Admin</span>
                </div>   
                <div></div>

            </aside>

            <main></main>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
